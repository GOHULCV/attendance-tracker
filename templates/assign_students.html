{% extends "base.html" %}

{% block title %}Assign Students{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/assign_students.css') }}">
{% endblock %}

{% block content %}
<section class="assign-page">

    <header class="page-header">
        <h2>Assign Students to Teachers</h2>
        <p>Link students with their respective teachers</p>
    </header>

    <div class="assign-card">
        <form method="post" class="assign-form">

            <div class="form-group">
                <label for="teacher">Select Teacher</label>
                <select name="teacher_id" id="teacher" required>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="student">Select Student</label>
                <select name="student_id" id="student" required>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-primary">
                Assign Student
            </button>

        </form>
    </div>

</section>
{% endblock %}
